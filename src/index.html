<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grid Html</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div class="news">
    <section class="news__section">
      <h2 class="news__title">Today</h2>
      <a class="news__all-link" href="#">All news</a>
      <div class="news__container">
        <a class="news-item" href="#">
          <div class="news-item__time">11:45 <span>p.m.</span></div>
          <div class="news-item__picture">
            <img src="img/1.jpg" srcset="img/1@2x.jpg 2x" width="50" height="50" alt="Maria Sharapova">
          </div>
          <p class="news-item__text">Maria Sharapova withdraws from the U.S. Open</p>
        </a>
      </div>
    </section>
    <section class="news__section">
      <h2 class="news__title">Yesterday</h2>
    </section>
  </div>

  <script src="js/script.min.js" async></script>
</body>
</html>
